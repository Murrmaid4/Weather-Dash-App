<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-info p-4">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
          <aside class="col-lg-3 bg-light border p-4">
              <h5 class="mt-1">Enter your city:</h5>
              <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value"/>
              <button class="btn btn-primary " id="search-button">
                  <i class="fa fa-search">

                  </i>   
              </button>
            </div>
      
      <ul class="list-group history" id="history">
          
      </ul>
   </aside>
    
        <div class="col-lg-9">
            <div id ="today" class="mt-3"></div>
            <div id="forecast" class="row mt-3"></div>
        </div>
    </div>
</div>

    <script src="./script.js"></script>
  </body>
</html>
